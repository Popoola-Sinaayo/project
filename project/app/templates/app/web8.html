 <style media="screen">
   p {text-align: center;}
   .heading {text-align: center;

            padding: 100px 100px 100px 100px;}
    .first-link {colsor: white;

    .div1 {text-align: center;}
    .h1 {text-align: center;
        color: red;}
 </style>
 <script type="text/javascript">
   document.addEventListener('DOMContentLoaded', () => {
     document.querySelector('.form').onsubmit = () => {
       const content = document.querySelector('#header').value;
       document.querySelector('.h1').innerHTML = content;
       document.querySelector('.headd').style.display = 'none';
       return false;
     }
     document.querySelector('.forms').onsubmit = () => {
       values = document.querySelector('#texts').value;
      document.querySelector('#notes').innerHTML.append(values)
       return false;
     }
   })
 </script>
